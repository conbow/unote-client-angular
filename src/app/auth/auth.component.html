<div class="container">
  <div class="mt-3">
    <h2>{{ title }}</h2>
  </div>
  <p class="lead">{{ authType == 'login' ? 'Access your account' : 'Create an account' }}</p>
  <div class="row">
    <form class="col-md-6" [formGroup]="authForm" (ngSubmit)="submitForm()">
      <list-errors [errors]="errors"></list-errors>
      <fieldset [disabled]="isSubmitting">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="authType == 'sign-up'" class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ title }}</button>
        <div *ngIf="authType == 'login'" class="mt-2">
          <a href="#">Forgot Password?</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
