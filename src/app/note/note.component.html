<div class="container">
  <div class="mt-3">
    <h2>
      Note
      <div class="float-right">
        <a [routerLink]="['/notes/', note.id, 'edit']" class="btn btn-light">Edit</a>
        <button class="btn btn-light" [ngClass]="{disabled: isDeleting}" (click)="deleteNote()">Delete</button>
      </div>
    </h2>
  </div>
  <div class="row">
    <div class="card-body">
      <h4 class="card-title">{{ note.title }}</h4>
      <p class="card-text">{{ note.body }}</p>
      <p class="card-text">
        <small class="text-muted">Last Updated: {{ note.updatedAt | date: 'longDate' }}</small>
      </p>
    </div>
  </div>
</div>
