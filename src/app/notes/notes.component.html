<div class="container">
  <div class="mt-3">
    <h2>
      Notes
      <div class="float-right">
        <a [routerLink]="['/notes/create']" class="btn btn-light">Create</a>
      </div>
    </h2>
  </div>
  <p class="lead">List of your notes</p>
  <p [hidden]="!isLoading">Loading your notes...</p>
  <p [hidden]="isLoading || notes.length">You don't have any notes,
    <a [routerLink]="['/notes/create']">create one</a>
  </p>
  <div *ngFor="let note of notes">
    <div class="mb-3">
      <div class="card-body">
        <h4 class="card-title">
          <a [routerLink]="['/notes', note.id]" class="truncate">{{ note.title }}</a>
        </h4>
        <p class="card-text truncate">{{ note.body }}</p>
        <p class="card-text">
          <small class="text-muted">Last Updated: {{ note.updatedAt | date: 'longDate' }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
