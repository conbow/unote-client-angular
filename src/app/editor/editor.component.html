<div class="container">
  <div class="mt-3">
    <h2>
      Create Note
    </h2>
  </div>
  <p class="lead">Create a new note</p>
  <div class="row">
    <form class="col-md-8" [formGroup]="noteForm" (ngSubmit)="submitForm()">
      <list-errors [errors]="errors"></list-errors>
      <fieldset [disabled]="isSubmitting">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea class="form-control" rows="5" id="body" placeholder="Body" formControlName="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Save</button>
      </fieldset>
    </form>
  </div>
</div>
